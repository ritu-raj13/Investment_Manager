[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = ../tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    auth: Authentication tests
    stock: Stock API tests
    portfolio: Portfolio API tests
    mutualfund: Mutual Fund API tests
    fixedincome: Fixed Income API tests
    savings: Savings API tests
    income: Income API tests
    expense: Expense API tests
    budget: Budget API tests
    dashboard: Dashboard API tests
    health: Health API tests
    settings: Settings API tests
    slow: Slow running tests

