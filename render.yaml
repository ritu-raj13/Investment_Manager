services:
  - type: web
    name: investment-manager-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT --chdir backend app:app"
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: investment-manager-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false

databases:
  - name: investment-manager-db
    databaseName: investment_manager
    user: investment_manager

